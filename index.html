<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Election System 2026</title>
    <style>
        :root { --primary: #e94560; --bg: #1a1a2e; --card: #16213e; --text: #ffffff; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        nav { background: #0f3460; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--primary); }
        .nav-btn { background: none; border: 1px solid var(--primary); color: white; padding: 10px 20px; margin: 0 5px; cursor: pointer; border-radius: 5px; }
        .nav-btn.active { background: var(--primary); }
        .container { max-width: 800px; margin: 30px auto; padding: 0 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #0f3460; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { padding: 12px 20px; border: none; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; text-transform: uppercase; margin: 5px 0; width: 100%; }
        .btn-blue { background: #3498db; }
        .btn-green { background: var(--success); }
        .btn-red { background: #c0392b; }
        .hidden { display: none; }
        .status-tag { font-size: 12px; padding: 2px 8px; border-radius: 4px; margin-left: 10px; }
        .voted { background: #c0392b; }
        .pending { background: var(--success); }
    </style>
</head>
<body>

<nav>
    <button class="nav-btn active" onclick="showTab('voterTab')">üó≥Ô∏è Voter Login</button>
    <button class="nav-btn" onclick="showTab('adminTab')">üèõÔ∏è Admin Panel</button>
</nav>

<div class="container">
    <div id="voterTab" class="tab-content">
        <div class="card" id="loginBox">
            <h2>Voter Login</h2>
            <input type="text" id="vID" placeholder="Enter Voter ID">
            <input type="password" id="vPW" placeholder="Enter Password">
            <button class="btn-blue" onclick="login()">Enter Election</button>
        </div>

        <div class="card hidden" id="voteBox">
            <h2>Welcome, <span id="userDisplay"></span></h2>
            <p>Please select a candidate to cast your vote:</p>
            <div id="btnContainer"></div>
        </div>
    </div>

    <div id="adminTab" class="tab-content hidden">
        <h1>Admin Control</h1>
        
        <div class="card">
            <h3>üë• Manage Voters (Add/Edit/Remove)</h3>
            <div class="card" style="background: rgba(0,0,0,0.2);">
                <h4>Add New</h4>
                <input type="text" id="vAddId" placeholder="New Voter ID">
                <input type="password" id="vAddPass" placeholder="New Password">
                <button class="btn-green" onclick="addVoter()">Add Voter</button>
            </div>
            
            <div class="card" style="background: rgba(0,0,0,0.2);">
                <h4>Existing Voters</h4>
                <select id="voterSelect"></select>
                <input type="password" id="vEditPass" placeholder="New Password for Selected">
                <button class="btn-blue" onclick="editVoter()">Update Password</button>
                <button class="btn-red" onclick="removeVoter()">Delete Selected Voter</button>
            </div>
        </div>

        <div class="card">
            <h3>üèÜ Manage Candidates</h3>
            <input type="text" id="newCName" placeholder="Candidate Name">
            <button class="btn-green" onclick="addCandidate()">Add Candidate</button>
            <hr>
            <select id="editCSelect"></select>
            <button class="btn-red" onclick="removeCandidate()">Delete Selected Candidate</button>
        </div>
    </div>
</div>

<script>
    // --- DATA INITIALIZATION ---
    // This creates "Default" data so it's not empty on GitHub the first time
    function initData() {
        if (!localStorage.getItem('voters')) {
            const defaultVoters = [{id: "voter1", pass: "123", hasVoted: false}];
            localStorage.setItem('voters', JSON.stringify(defaultVoters));
        }
        if (!localStorage.getItem('candidates')) {
            const defaultCands = ["Candidate A", "Candidate B"];
            localStorage.setItem('candidates', JSON.stringify(defaultCands));
        }
        updateDropdowns();
    }

    // --- NAVIGATION ---
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    }

    // --- DYNAMIC UPDATES ---
    function updateDropdowns() {
        const voters = JSON.parse(localStorage.getItem('voters')) || [];
        const cands = JSON.parse(localStorage.getItem('candidates')) || [];
        
        // Update Voter Dropdown
        const vSelect = document.getElementById('voterSelect');
        vSelect.innerHTML = voters.map(v => 
            `<option value="${v.id}">${v.id} (${v.hasVoted ? 'Voted' : 'Ready'})</option>`
        ).join('');

        // Update Candidate Dropdown
        const cSelect = document.getElementById('editCSelect');
        cSelect.innerHTML = cands.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // --- VOTER ACTIONS ---
    function login() {
        const id = document.getElementById('vID').value;
        const pw = document.getElementById('vPW').value;
        const voters = JSON.parse(localStorage.getItem('voters'));
        const user = voters.find(v => v.id === id && v.pass === pw);

        if(!user) return alert("Wrong ID or Password!");
        if(user.hasVoted) return alert("You have already voted!");

        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('voteBox').classList.remove('hidden');
        document.getElementById('userDisplay').innerText = id;
        loadVoteButtons(id);
    }

    function loadVoteButtons(voterId) {
        const container = document.getElementById('btnContainer');
        const cands = JSON.parse(localStorage.getItem('candidates'));
        container.innerHTML = "";
        cands.forEach(c => {
            const b = document.createElement('button');
            b.className = "btn-green";
            b.innerText = "Vote for " + c;
            b.onclick = () => castVote(voterId, c);
            container.appendChild(b);
        });
    }

    function castVote(vId, cName) {
        if(!confirm("Confirm vote for " + cName + "?")) return;
        let voters = JSON.parse(localStorage.getItem('voters'));
        let idx = voters.findIndex(v => v.id === vId);
        voters[idx].hasVoted = true;
        localStorage.setItem('voters', JSON.stringify(voters));
        alert("Success! Thank you for voting.");
        location.reload();
    }

    // --- ADMIN ACTIONS (DYNAMIC) ---
    function addVoter() {
        const id = document.getElementById('vAddId').value;
        const pass = document.getElementById('vAddPass').value;
        if(!id || !pass) return alert("Enter both ID and Pass");
        
        let voters = JSON.parse(localStorage.getItem('voters'));
        voters.push({id: id, pass: pass, hasVoted: false});
        localStorage.setItem('voters', JSON.stringify(voters));
        updateDropdowns();
        alert("Voter " + id + " Added!");
    }

    function removeVoter() {
        const id = document.getElementById('voterSelect').value;
        let voters = JSON.parse(localStorage.getItem('voters'));
        voters = voters.filter(v => v.id !== id);
        localStorage.setItem('voters', JSON.stringify(voters));
        updateDropdowns();
        alert("Voter Removed.");
    }

    function editVoter() {
        const id = document.getElementById('voterSelect').value;
        const newPass = document.getElementById('vEditPass').value;
        if(!newPass) return alert("Enter new password");
        
        let voters = JSON.parse(localStorage.getItem('voters'));
        let idx = voters.findIndex(v => v.id === id);
        voters[idx].pass = newPass;
        localStorage.setItem('voters', JSON.stringify(voters));
        alert("Password updated for " + id);
    }

    function addCandidate() {
        const name = document.getElementById('newCName').value;
        if(!name) return;
        let cands = JSON.parse(localStorage.getItem('candidates'));
        cands.push(name);
        localStorage.setItem('candidates', JSON.stringify(cands));
        updateDropdowns();
        alert("Candidate Added!");
    }

    function removeCandidate() {
        const name = document.getElementById('editCSelect').value;
        let cands = JSON.parse(localStorage.getItem('candidates'));
        cands = cands.filter(c => c !== name);
        localStorage.setItem('candidates', JSON.stringify(cands));
        updateDropdowns();
        alert("Candidate Removed.");
    }

    // Start everything
    initData();
</script>

</body>
</html>
